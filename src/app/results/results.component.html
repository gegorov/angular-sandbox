<div *ngIf="searchResult.length; else noResults">
  <div class="card" *ngFor="let movie of searchResult">
    <p>
      <strong> {{ movie.title | titlecase }} </strong>
      <span> Year: {{ movie.release_date | date: 'yyyy' }}, User rating: {{ movie.popularity }} </span>
    </p>
  </div>
</div>
<ng-template #noResults>
  <p></p>
</ng-template>
