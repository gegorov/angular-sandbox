<div class="container">
  <h1>{{ title }}</h1>
  <app-input (notify)="onNotify($event)"></app-input>
  <hr />

  <div *ngIf="errors.length; else results">
    <p class="error" *ngFor="let error of errors">
      {{ error }}
    </p>
  </div>

  <ng-template #results>
    <app-results [searchResult]="movies$ | async" class="search-results"></app-results>

    <div *ngIf="movieApiService.isNextPage" class="load-more-wrapper">
      <button mat-raised-button color="primary" type="button" (click)="loadMore()">
        Load More
      </button>
    </div>
  </ng-template>
</div>
