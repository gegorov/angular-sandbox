<div class="container">
  <h1>{{ title }}</h1>
  <app-input (notify)="onNotify($event)"></app-input>
  <hr />

  <div *ngIf="errors.length; else results">
    <p class="error" *ngFor="let error of errors">
      {{ error }}
    </p>
  </div>

  <ng-template #results>
    <div *ngIf="!loading; else loadingBlock">
      <app-results [searchResult$]="movies$" class="search-results"></app-results>
    </div>
    <div *ngIf="movieApiService.isNextPage" class="load-more-wrapper">
      <button mat-raised-button color="primary" type="button" (click)="loadMore()">
        Load More
      </button>
    </div>
    <ng-template #loadingBlock>
      <div class="spinner-wrapper">
        <div class="lds-spinner" *ngFor="let item of ''.repeat(12).split('')">
          <div></div>
        </div>
      </div>
    </ng-template>
  </ng-template>
</div>
