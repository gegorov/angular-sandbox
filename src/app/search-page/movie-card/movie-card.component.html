<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      {{ movie.title }}
    </mat-card-title>
    <mat-card-subtitle>Release date: {{ movie.releaseDate }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ movie.posterPath }}" alt="{{ movie.title }}" />
  <mat-card-content>
    <p class="movie-overview">
      {{ movie.overview }}
    </p>
    <div *ngFor="let actor of movie.cast">
      <span> {{ actor.name }} as {{ actor.character }} </span>
      <img src="{{ actor.profilePath }}" alt="{{ actor.name }}" width="45" />
    </div>
  </mat-card-content>
</mat-card>
