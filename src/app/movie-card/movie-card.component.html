<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      {{ movie.title }}
    </mat-card-title>
    <mat-card-subtitle>Release date: {{ movie.releaseDate }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ movie.posterPath }}" alt="{{ movie.title }}" />
  <mat-card-content>
    <p class="movie-overview">
      {{ movie.overview }}
    </p>
  </mat-card-content>
</mat-card>
